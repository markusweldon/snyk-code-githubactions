name: Snyk Code Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest
    env:
      ###############################################################
      # IMPORTANT: Set the correct regional API endpoint for your Snyk account
      # Default/Global: https://api.snyk.io
      # US: https://api.us.snyk.io  
      # EU: https://api.eu.snyk.io
      # AU: https://api.au.snyk.io
      ###############################################################
      SNYK_API: https://api.snyk.io
      
      ###############################################################
      # Set to true to fail the pipeline on high/critical severity issues (default: false)
      # By default, the scan continues even if issues are found (exit code 0)
      # To fail on high/critical issues, set SNYK_CODE_FAIL_ON_ISSUES: true above
      ###############################################################
      SNYK_CODE_FAIL_ON_ISSUES: true
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Snyk
        uses: snyk/actions/setup@master

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üõ°Ô∏è Snyk Code test (with timing)
        run: |
          echo "‚è±Ô∏è Starting Snyk Code scan..."
          start_time=$(date +%s)
          
          # Run Snyk Code test
          if [[ "${{ env.SNYK_CODE_FAIL_ON_ISSUES }}" == "true" ]]; then
            echo "‚ùó Pipeline will fail if high/critical issues are found"
            snyk code test --severity-threshold=high && SCAN_RESULT=0 || SCAN_RESULT=$?
          else
            echo "‚ÑπÔ∏è Pipeline will continue regardless of issues found (default behavior)"
            snyk code test || true
            SCAN_RESULT=0
          fi
          
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "üî• SNYK CODE SCAN COMPLETED IN: $duration SECONDS üî•"
          
          # If scan failed due to vulnerabilities, provide clear message
          if [[ $SCAN_RESULT -ne 0 ]]; then
            echo ""
            echo "‚ùå ==========================================="
            echo "‚ùå SECURITY GATE BLOCKED THIS DEPLOYMENT"
            echo "‚ùå High or Critical vulnerabilities detected!"
            echo "‚ùå Fix the issues above before merging."
            echo "‚ùå ==========================================="
            echo ""
            echo "üí° Tip: Download the HTML report below for detailed remediation guidance"
          fi
          
          # Exit with the scan result AFTER we output the message
          exit $SCAN_RESULT
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: üìä Generate HTML Report
        if: always()
        run: |
          echo "üìä Generating HTML report..."
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          REPORT_NAME="${{ github.event.repository.name }}-snyk-code-report-${TIMESTAMP}.html"
          snyk code test --json > snyk-code.json || true
          npx snyk-to-html -i snyk-code.json -o "${REPORT_NAME}"
          echo "‚úÖ HTML report generated: ${REPORT_NAME}"
          echo "REPORT_NAME=${REPORT_NAME}" >> $GITHUB_ENV
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: üì§ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-snyk-code-report
          path: ${{ env.REPORT_NAME }}

      - name: üì• Download Report Instructions
        if: always()
        run: |
          echo "==========================================="
          echo "üì• HTML REPORT AVAILABLE FOR DOWNLOAD"
          echo "==========================================="
          echo ""
          echo "1. Scroll down to the bottom of this page"
          echo "2. Find 'Artifacts' section"  
          echo "3. Click on: ${{ github.event.repository.name }}-snyk-code-report"
          echo "4. Extract the ZIP file to view the HTML report"
          echo ""
          echo "Direct link to this run:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          if [[ "${{ env.SNYK_CODE_FAIL_ON_ISSUES }}" == "true" ]]; then
            echo "üõ°Ô∏è Security gate: ENABLED (blocking high/critical issues)"
          else
            echo "üìä Security gate: DISABLED (monitor mode only)"
          fi